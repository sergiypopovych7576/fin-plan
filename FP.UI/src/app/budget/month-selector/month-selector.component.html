<div class="d-flex">
    <button mat-icon-button (click)="onPreviousMonth()" class="mr-3">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="d-flex date" [class.color-primary]="monthIsCurrent">
        <h4 class="m-auto" [class.underline]="monthIsCurrent">
            {{currentMonth}}
        </h4>
    </div>
    <button mat-icon-button (click)="onCurrentMonth()">
        <mat-icon [class.color-primary]="monthIsCurrent">today</mat-icon>
    </button>
    <button mat-icon-button (click)="onNextMonth()" class="ml-3">
        <mat-icon>arrow_forward</mat-icon>
    </button>
</div>
