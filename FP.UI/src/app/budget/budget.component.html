<div class="d-flex w-100 f-column">
  <div class="d-flex">
    <div class="w-50">
      <div class="d-flex justify-center">
        <fp-month-selector></fp-month-selector>
      </div>
        <mat-tab-group animationDuration="0ms" class="w-100">
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="mr-1">payments</mat-icon>
              Expenses
            </ng-template>
            <fp-operations-table [operations]="expenses">
            </fp-operations-table>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="mr-1">add_card</mat-icon>
              Incomes
            </ng-template>
            <fp-operations-table [operations]="incomes">
            </fp-operations-table>
          </mat-tab>
        </mat-tab-group>
      </div>
    <div class="d-flex f-column w-50 pl-2 pr-2">
      <div class="d-flex justify-around">
        <div>
          <p class="text-center">Income by category</p>
          <canvas  id="MyChart" class="mt-1">{{ chart }}</canvas>
        </div>
        <div>
          <p class="text-center">Expenses by category</p>
          <canvas  id="MyChart2" class="mt-1">{{ chart2 }}</canvas>
        </div>
      </div>
      <div class="d-flex justify-center pt-5">
        <div class="w-50">
          <fp-month-summary></fp-month-summary>
        </div>
      </div>
    </div>
  </div>
</div>
