<div class="p-5 text-center" *ngIf="!operations().length; else chart">
    No Data
</div>
<ng-template #chart>
    <div class="p-4">
        <fp-chart class="w-50 m-auto" [config]="chartData()">
        </fp-chart>
        <fp-categories-progress-list [categories]="categoreis()">
        </fp-categories-progress-list>
    </div>
</ng-template>
