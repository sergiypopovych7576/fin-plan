<fp-metric *ngIf="account">
    <div class="d-flex color-secondary text-subtitle" header>
        <h5 [class.color-primary]="account.isDefault">
            {{ account.name }}
        </h5>
        <mat-icon class="ml-auto">credit_card</mat-icon>
    </div>
    <div content>
        <hr class="mt-2">
        <div class="content d-flex mt-2 justify-between">
            <div class="mt-auto mb-auto text-5" [class.color-red]="account.balance < 0">
                <p class="color-secondary">Balance</p>
                <h5 class="color-sub mt-1">{{ account.balance | currency: account.currency }}</h5>
            </div>
            <div class="buttons">
                <button mat-icon-button (click)="onEdit.emit()">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button *ngIf="!account.isDefault" (click)="onDelete.emit()">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </div>
</fp-metric>
