<h2 mat-dialog-title>Please confirm</h2>
<mat-dialog-content>
	<div class="pb-1">
		<p>
			{{title}}
		</p>
	</div>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button mat-dialog-close (click)="onDiscard()">Cancel</button>
	<button mat-flat-button cdkFocusInitial (click)="onYesClick()">
		Confirm
	</button>
</mat-dialog-actions>
