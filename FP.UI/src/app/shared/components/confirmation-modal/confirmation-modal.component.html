<h3 mat-dialog-title>Please confirm</h3>
<mat-dialog-content>
    <div class="text-6 pt-4 pb-4 text-left">
        {{title}}
    </div>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button mat-dialog-close (click)="onDiscard()">Cancel</button>
	<button mat-flat-button cdkFocusInitial (click)="onYesClick()">
		Confirm
	</button>
</mat-dialog-actions>
