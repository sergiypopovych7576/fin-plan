<div class="d-flex flex-wrap w-100">
    <div  *ngFor="let account of accounts()" class="w-25 p-2">
        <fp-account-widget  [account]="account" (onEdit)="onEditAccount(account)" (onDelete)="onDeleteAccount(account)">
        </fp-account-widget>
    </div>
 
</div>
<div class="d-flex mt-5 mb-auto w-100 justify-center">
    <div class="add-account pointer d-flex border bg-color-white h-100 mt-auto mb-auto p-2" (click)="onAddAccount()">
        <div class="m-auto text-center">
             <mat-icon class="ml-auto">add</mat-icon>
        </div>
    </div>
</div>
