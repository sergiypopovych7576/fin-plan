<div class="d-flex w-100 f-column">
	<div class="d-flex justify-center">
		<fp-month-selector (dateChanged)="onDateChange($event)"></fp-month-selector>
	</div>
	<div class="d-flex mt-5 w-100">
		<div class="w-60">
			<button mat-flat-button (click)="onAddOperation()">
				<mat-icon>add</mat-icon>
				Add
			</button>
			<div class="mt-2">
				<fp-operations-table [operations]="operations()" (onDelete)="onOperationDelete($event)"
					[loading]="operationsLoading()"></fp-operations-table>
			</div>
		</div>
		<div class="w-40 d-flex f-column">
			<div class="w-100 d-flex justify-center">
				<fp-chart title="Income by category" [config]="incomesChartData">
				</fp-chart>
			</div>
			<div class="w-100 d-flex justify-center">
				<fp-chart title="Expenses by category" [config]="expensesChartData">
				</fp-chart>
			</div>
		</div>
