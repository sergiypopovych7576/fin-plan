<div class="d-flex w-100 h-100">
	<div class="w-60">
		<div class="d-flex justify-between" style="height: 10%;">
			<fp-month-selector class="mt-auto mb-auto" (dateChanged)="onDateChange($event)"></fp-month-selector>
			<button class="text-center mt-auto mb-auto" mat-flat-button (click)="onAddOperation()">
				<mat-icon class="m-0">add</mat-icon>
			</button>
			<button class="text-center mt-auto mb-auto" mat-flat-button (click)="onSync()">
				<mat-icon class="m-0">sync</mat-icon>
			</button>
		</div>
		<div class="p-2 border bg-color-white" style="height: 90%;">
			<fp-operations-table [operations]="operations()" [currency]="defaultAccCurrency()" (onDelete)="onOperationDelete($event)"
				[loading]="operationsLoading()"></fp-operations-table>
		</div>
	</div>
	<div class="w-40 pl-5 d-flex f-column justify-between">
		<div class="w-100 border bg-color-white" style="max-height: 80%;">
			<mat-tab-group animationDuration="0ms">
				<mat-tab label="Expenses">
					<fp-operations-widget [operations]="expenseOperations">
					</fp-operations-widget>
				</mat-tab>
				<mat-tab label="Incomes">
					<fp-operations-widget [operations]="incomeOperations">
					</fp-operations-widget>
				</mat-tab>
			</mat-tab-group>
		</div>
		<div class="w-100 p-2 border bg-color-white" style="max-height: 20%;">
			<fp-month-summary [selectedToday]="selectedToday()" [balance]="balance()"></fp-month-summary>
		</div>
	</div>
</div>
