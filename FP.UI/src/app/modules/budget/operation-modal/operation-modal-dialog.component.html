<h2 mat-dialog-title>Operation</h2>
<mat-dialog-content>
	Edit operation
	<br />
	<mat-form-field>
		<mat-label>Title</mat-label>
		<input matInput [formControl]="nameControl">
	</mat-form-field>
	<mat-form-field>
		<mat-label>Amount</mat-label>
		<input matInput type="number" min="0" [formControl]="nameControl">
	</mat-form-field>
	<mat-form-field>
		<mat-label>Type</mat-label>
		<input matInput type="number" min="0" [formControl]="nameControl">
	</mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button mat-dialog-close (click)="onNoClick()">Cancel</button>
	<button mat-button mat-dialog-close cdkFocusInitial (click)="onYesClick()">
		Save
	</button>
</mat-dialog-actions>
