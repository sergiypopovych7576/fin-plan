<div class="d-flex">
	<div>Balance for date:</div>
	<div class="ml-auto">{{ startingBalance | toMoney:'EUR' }}</div>
</div>
<div class="d-flex mt-1" style="color: green">
	<div>Incomes:</div>
	<div class="ml-auto">{{incomes | toMoney:'EUR'}}</div>
</div>
<div class="d-flex mt-1" style="color: red">
	<div>Expenses:</div>
	<div class="ml-auto">{{expenses | toMoney:'EUR'}}</div>
</div>
<hr class="mt-1">
<div class="d-flex mt-1" [class.color-green]="incomes - expenses > 0" [class.color-red]="incomes - expenses < 0">
	<div>
		<b>End month balance:</b>
	</div>
	<div class="ml-auto">
		<b> {{incomes - expenses | toMoney:'EUR'}} </b>
	</div>
</div>
