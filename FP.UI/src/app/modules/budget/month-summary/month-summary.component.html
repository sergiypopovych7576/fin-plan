<fp-card class="w-100">
	<div header>
	</div>
	<div class="h-100 d-flex f-column" content>
		<fp-grid [columns]="displayedColumns" [data]="filterResults()"  style="max-height: 80%;" >
			<ng-template g-col="name" let-element>
				{{ element.name }}
			</ng-template>
			<ng-template g-col="current" let-element>
				{{ accountBalances[element.ind]().startMonthBalance | currency: element.currency }}
			</ng-template>
			<ng-template g-col="difference" let-element>
				<span [moneyColorType]="accountBalances[element.ind]().difference >= 0 ? 0 : 1">
					{{ accountBalances[element.ind]().difference | currency: element.currency }}
				</span>
			</ng-template>
			<ng-template g-col="end" let-element>
				{{accountBalances[element.ind]().endMonthBalance | currency: element.currency }}
			</ng-template>
		</fp-grid>
		<div class="mt-auto pb-1 pt-1">
			<hr>
			<div class="d-flex mt-1">
				<div class="mr-2" *ngFor="let total of currenciesResults()">
					{{total.currency}} - {{total.amount}}
				</div>
			</div>
		</div>
	</div>
</fp-card>
