<div class="h-100 d-flex f-column" style="gap:8%">
    <div class="w-100 d-flex" style="height: 46%; gap:4%">
        <div style="width:48%">
            <fp-card>
                <div header class="pl-1">
                    <p>Expenses by month</p>
                </div>
                <div class="pl-2 mt-2" content>
                    <fp-chart [config]="expensesConfig()">
                    </fp-chart>
                </div>
            </fp-card>
        </div>
        <div style="width: 48%;">
            <fp-card>
                <div header class="pl-1">
                    <p>Expenses by categories</p>
                </div>
                <div class="pl-2 mt-2" content>
                    <fp-chart [config]="categoriesConfig()">
                    </fp-chart>
                </div>
            </fp-card>
        </div>
    </div>
    <fp-account-list style="height:46%">
    </fp-account-list>
</div>
