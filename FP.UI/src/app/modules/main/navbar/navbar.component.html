<div class="d-flex f-column h-100 p-2 pt-4 border bg-color-white">
	<div class="logo color-primary">
		<h2 class="text-center">FP</h2>
	</div>
	<hr class="mt-4">
	<div class="d-flex f-column h-100 justify-center mt-2">
		<div class="d-flex mb-2 justify-left select-none" *ngFor="let item of menuItems"
			[class.color-primary]="matchesRoute(item.path)">
			<mat-icon [fontIcon]="item.icon"></mat-icon>
			<span class="link pointer mb-auto mt-auto ml-1" [class.underline]="matchesRoute(item.path)" [routerLink]="item.path">
				{{ item.label }}
			</span>
		</div>
		<div class="mt-auto d-flex f-column">
			<div class="text-center">
				Serhii Popovych
			</div>
		</div>
	</div>
</div>
